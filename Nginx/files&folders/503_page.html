<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Too Many Requests</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px auto;
      max-width: 600px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 15px;
    }
    .advice {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Uh oh! You've made too many requests.</h1>
  <div class="message">
    <p>We're limiting access to prevent overloading our servers. Don't worry, you can try again soon!</p>
  </div>
  <div class="advice">
    <p>Here are some tips:</p>
    <ul>
      <li>Wait a few minutes and try again.</li>
      <li>If you're making frequent requests, consider spreading them out over a longer period.</li>
    </ul>
  </div>
</body>
</html>
